<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }

        .navbar-logo {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ffeb3b;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">
                <img src="https://t4.ftcdn.net/jpg/03/73/49/83/360_F_373498314_dy1Ng8NNTx0YlqjBrSZXUsXC1ku8jWvD.jpg"
                    alt="Home Logo" class="navbar-logo">
                Home Page
            </a>
            <h1>GLOBAL HEALTH CARE</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link custom-link" routerLink="/home">Home</a>
                </li>
              </ul>
            </nav>
        </div>
    </nav>
</body>
</html>
